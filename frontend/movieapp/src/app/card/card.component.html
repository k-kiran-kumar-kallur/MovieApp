
<mat-grid-list cols="5" rowHeight="0.9:1.3" width="0px">
  <mat-grid-tile *ngFor="let a of alldata" >
   
   <a routerLink="/moviedata" style="text-decoration: none;"> <mat-card class="example-card cardclass" (click)="carddata(a)" style="border-radius: 5%;width: 260px;" data-aos="zoom-in-down">
    <mat-card-header>
      
      
    </mat-card-header>
  
    <mat-card-content>
      <img id="img1" mat-card-image src="https://image.tmdb.org/t/p/original{{a.poster_path}}" alt="Photo of a Shiba Inu" style="width: 260px; height:300px;border-top-left-radius: 5%; border-top-right-radius: 5%;" >
      <h2 id="title" class="long-text" style="font-family: 'Lobster', cursive;margin-top: -15px;">{{a.title}}</h2>
     <h2 style="font-family: 'Silkscreen', cursive;margin-top: -20px;" >{{a.release_date}}</h2>

    </mat-card-content>
  
  </mat-card>
</a>

  </mat-grid-tile>
 
</mat-grid-list>

<nav id="sidegap" aria-label="..." style="margin-left:200px;">
  <ul class="pagination" style="align-items: center;">
    
    <li class="page-item" >
    <a class="page-link {{status}}" (click)="add(-1)" href="#" >Previous</a>
    </li>
    <li class="page-item" *ngFor="let a of arr2" (click)="navigate(a)"><a class="page-link" href="#">{{a}}</a></li>
    <li class="page-item">
      <a class="page-link" (click)="add(1)" href="#">Next</a>
    </li>
  </ul>
</nav>
